<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo Novamente. Fa√ßa login para poder configurar o seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" placeholder="Seu Email" required maxlength="20">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">Senha</label>
                    </div>
                   
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a Senha? <i class="material-symbols-outlined">mail</i></a>
                    
                   
                </form>
            </div>
        </section>
    </main>
</body>
</html>
